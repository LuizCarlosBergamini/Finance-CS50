{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
    <div class="container text-center">
        <div class="row">
            <div class="col-6 col-sm-4 mb-2 fw-semibold fs-5">Symbol</div>
            <div class="col-6 col-sm-4 mb-2 fw-semibold fs-5">Name</div>
            <div class="col-6 col-sm-4 mb-2 fw-semibold fs-5">Price</div>

            <!-- Force next columns to break to new line at md breakpoint and up -->
            <div class="w-100 d-none d-md-block"></div>

            <div class="col-6 col-sm-4">{{ quote["name"] }}</div>
            <div class="col-6 col-sm-4">{{ quote["symbol"] }}</div>
            <div class="col-6 col-sm-4">{{ price }}</div>

        </div>
    </div>
{% endblock %}
